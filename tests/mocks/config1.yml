storage_uri: 'tests/mocks/storage'
tasks:
  - name: 'py_1'
    command: 'python'
    path: 'tests/mocks/task1.py'
  - name: 'py_2'
    command: 'python'
    path: 'tests/mocks/task2.py'

  - name: 'collector_users'
    command: 'python'
    path: 'tests/mocks/collector1.py'
  - name: 'collector_cars'
    command: 'python'
    path: 'tests/mocks/collector2.py'

entities:
  - name: 'users'
    collector: 'collector_users'
    pre:
      - py_2
    tasks:
      py_1: count
  - name: 'cars'
    collector: 'collector_cars'
    stream: true
    id_prop: 'id'
    tasks:
      py_1: count